apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracc-user
  labels:
    app: tracc-user
spec:
  replicas: 2
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0        # Don't create extra pods
      maxUnavailable: 1  # Allow 1 pod to be down during update
  selector:
    matchLabels:
      app: tracc-user
  template:
    metadata:
      labels:
        app: tracc-user
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - tracc-user
              topologyKey: kubernetes.io/hostname
      containers:
      - name: grpc-user
        image: ghcr.io/khushal1198/tracc-user:master-3e3df11
        ports:
        - containerPort: 50052
          name: grpc
        env:
        - name: PYTHONPATH
          value: "/app"
        - name: APP_ENV
          value: "PROD"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          grpc:
            port: 50052
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          grpc:
            port: 50052
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tracc-user-service
  labels:
    app: tracc-user
spec:
  selector:
    app: tracc-user
  ports:
  - port: 50052
    targetPort: 50052
    name: grpc
  type: ClusterIP 
