apiVersion: apps/v1
kind: Deployment
metadata:
  name: swaminarayan-timeline-timeline
  namespace: swaminarayan-timeline
  labels:
    app: swaminarayan-timeline
    service: timeline
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: swaminarayan-timeline
      service: timeline
  template:
    metadata:
      labels:
        app: swaminarayan-timeline
        service: timeline
    spec:
      containers:
      - name: timeline
        image: ghcr.io/khushal1198/swaminarayan-timeline-timeline:main-85a7b7d
        ports:
        - containerPort: 50051
          name: grpc
        env:
        - name: PORT
          value: "50051"
        - name: SERVICE_NAME
          value: "timeline"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: swaminarayan-timeline-secrets
              key: database-url
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: swaminarayan-timeline-timeline
  namespace: swaminarayan-timeline
  labels:
    app: swaminarayan-timeline
    service: timeline
spec:
  type: NodePort
  ports:
  - port: 50051
    targetPort: 50051
    protocol: TCP
    name: grpc
  selector:
    app: swaminarayan-timeline
    service: timeline