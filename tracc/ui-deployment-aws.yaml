apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracc-ui-server
  namespace: tracc
  labels:
    app: tracc-ui-server
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: tracc-ui-server
  template:
    metadata:
      labels:
        app: tracc-ui-server
    spec:
      serviceAccountName: tracc-app-sa
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: ui-server
        image: ghcr.io/khushal1198/tracc-ui:master-e5b67d5  # Update with CI/CD
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: PYTHONPATH
          value: "/app"
        - name: APP_ENV
          value: "PROD"
        - name: USER_SERVICE_HOST
          value: "tracc-user-service"
        - name: USER_SERVICE_PORT
          value: "50052"
        - name: EXPENSE_SERVICE_HOST
          value: "tracc-expense-service"
        - name: EXPENSE_SERVICE_PORT
          value: "50053"
        - name: UI_SERVER_PORT
          value: "8081"
        # Database configuration from ConfigMap
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_NAME
        - name: DB_SSL_MODE
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_SSL_MODE
        # Database credentials from Secret
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: DB_PASSWORD
        # JWT Secret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: JWT_SECRET
        # OAuth credentials from Secret
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: oauth-credentials
              key: GOOGLE_CLIENT_ID
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth-credentials
              key: GOOGLE_CLIENT_SECRET
        - name: FACEBOOK_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: oauth-credentials
              key: FACEBOOK_CLIENT_ID
        - name: FACEBOOK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth-credentials
              key: FACEBOOK_CLIENT_SECRET
        # S3 configuration for profile pictures (optional)
        - name: AWS_REGION
          value: "us-east-1"
        - name: S3_BUCKET
          value: "tracc-profile-pictures"  # Create this bucket if using S3
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tracc-ui-service
  namespace: tracc
  labels:
    app: tracc-ui-server
spec:
  selector:
    app: tracc-ui-server
  ports:
  - port: 80
    targetPort: 8081
    name: http
  type: ClusterIP