apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-ui-api-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: shivi.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: hello-ui-service
                port:
                  number: 80
    - host: ui.shivi.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: hello-ui-service
                port:
                  number: 80 