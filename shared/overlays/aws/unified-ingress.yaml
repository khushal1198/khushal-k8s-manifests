apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unified-app-ingress
  namespace: khushal-apps
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: ${CERTIFICATE_ARN}
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    alb.ingress.kubernetes.io/tags: Environment=production,ManagedBy=kustomize
    # Group name ensures single ALB for multiple ingresses if needed
    alb.ingress.kubernetes.io/group.name: khushal-apps
  labels:
    app: unified-ingress
spec:
  rules:
  # Tracc Application Routes
  - host: tracc.khushalpujara.com  # Update with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tracc-ui
            port:
              number: 80
      - path: /api/user
        pathType: Prefix
        backend:
          service:
            name: tracc-user
            port:
              number: 50051
      - path: /api/expense
        pathType: Prefix
        backend:
          service:
            name: tracc-expense
            port:
              number: 50052

  # Swaminarayan Timeline Routes
  - host: swaminarayan.khushalpujara.com  # Update with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: swaminarayan-timeline-ui
            port:
              number: 80
      - path: /api/timeline
        pathType: Prefix
        backend:
          service:
            name: swaminarayan-timeline-timeline
            port:
              number: 50051
      - path: /api/contributor
        pathType: Prefix
        backend:
          service:
            name: swaminarayan-timeline-contributor
            port:
              number: 50052

  # Default backend (optional - could route to a landing page)
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tracc-ui  # Default to tracc or create a landing page
            port:
              number: 80