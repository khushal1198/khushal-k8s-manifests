apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracc-expense
  labels:
    app: tracc-expense
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: tracc-expense
  template:
    metadata:
      labels:
        app: tracc-expense
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: grpc-expense
        image: ghcr.io/khushal1198/tracc-expense:master-2034eab
        ports:
        - containerPort: 50053
          name: grpc
        env:
        - name: PYTHONPATH
          value: "/app"
        - name: APP_ENV
          value: "PROD"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          grpc:
            port: 50053
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          grpc:
            port: 50053
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tracc-expense-service
  labels:
    app: tracc-expense
spec:
  selector:
    app: tracc-expense
  ports:
  - port: 50053
    targetPort: 50053
    name: grpc
  type: ClusterIP 