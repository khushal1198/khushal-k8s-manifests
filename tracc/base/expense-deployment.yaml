apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracc-expense
  labels:
    app: tracc-expense
spec:
  replicas: 2
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0        # Don't create extra pods
      maxUnavailable: 1  # Allow 1 pod to be down during update
  selector:
    matchLabels:
      app: tracc-expense
  template:
    metadata:
      labels:
        app: tracc-expense
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - tracc-expense
              topologyKey: kubernetes.io/hostname
      containers:
      - name: grpc-expense
        image: ghcr.io/khushal1198/tracc-expense:master-c4447aa
        ports:
        - containerPort: 50053
          name: grpc
        env:
        - name: PYTHONPATH
          value: "/app"
        - name: APP_ENV
          value: "PROD"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          grpc:
            port: 50053
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          grpc:
            port: 50053
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tracc-expense-service
  labels:
    app: tracc-expense
spec:
  selector:
    app: tracc-expense
  ports:
  - port: 50053
    targetPort: 50053
    name: grpc
  type: ClusterIP 