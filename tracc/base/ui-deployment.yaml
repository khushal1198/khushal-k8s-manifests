apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracc-ui-server
  labels:
    app: tracc-ui-server
spec:
  replicas: 2
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0        # Don't create extra pods
      maxUnavailable: 1  # Allow 1 pod to be down during update
  selector:
    matchLabels:
      app: tracc-ui-server
  template:
    metadata:
      labels:
        app: tracc-ui-server
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - tracc-ui-server
              topologyKey: kubernetes.io/hostname
      containers:
      - name: ui-server
        image: ghcr.io/khushal1198/tracc-ui:master-2cf15b5
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: PYTHONPATH
          value: "/app"
        - name: APP_ENV
          value: "PROD"
        - name: USER_SERVICE_HOST
          value: "tracc-user-service"
        - name: USER_SERVICE_PORT
          value: "50052"
        - name: EXPENSE_SERVICE_HOST
          value: "tracc-expense-service"
        - name: EXPENSE_SERVICE_PORT
          value: "50053"
        - name: UI_SERVER_PORT
          value: "8081"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tracc-ui-service
  labels:
    app: tracc-ui-server
spec:
  selector:
    app: tracc-ui-server
  ports:
  - port: 80
    targetPort: 8081
    name: http
  type: ClusterIP
