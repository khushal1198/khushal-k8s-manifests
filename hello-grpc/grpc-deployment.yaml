apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-grpc-server
  labels:
    app: hello-grpc-server
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: hello-grpc-server
  template:
    metadata:
      labels:
        app: hello-grpc-server
    spec:
      containers:
      - name: grpc-server
        image: ghcr.io/khushal1198/hello_grpc-grpc:master-b44efec
        ports:
        - containerPort: 50051
          name: grpc
        env:
        - name: PYTHONPATH
          value: "/app"
        - name: APP_ENV
          value: "PROD"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          grpc:
            port: 50051
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          grpc:
            port: 50051
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: hello-grpc-service
  labels:
    app: hello-grpc-server
spec:
  selector:
    app: hello-grpc-server
  ports:
  - port: 50051
    targetPort: 50051
    name: grpc
  type: ClusterIP 