apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracc-expense
  namespace: tracc
  labels:
    app: tracc-expense
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: tracc-expense
  template:
    metadata:
      labels:
        app: tracc-expense
    spec:
      serviceAccountName: tracc-app-sa
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: grpc-expense
        image: ghcr.io/khushal1198/tracc-expense:master-e5b67d5  # Update with CI/CD
        ports:
        - containerPort: 50053
          name: grpc
        env:
        - name: PYTHONPATH
          value: "/app"
        - name: APP_ENV
          value: "PROD"
        # Database configuration from ConfigMap
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_NAME
        - name: DB_SSL_MODE
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_SSL_MODE
        # Database credentials from Secret
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: DB_PASSWORD
        # JWT Secret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: JWT_SECRET
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          grpc:
            port: 50053
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          grpc:
            port: 50053
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tracc-expense-service
  namespace: tracc
  labels:
    app: tracc-expense
spec:
  selector:
    app: tracc-expense
  ports:
  - port: 50053
    targetPort: 50053
    name: grpc
  type: ClusterIP