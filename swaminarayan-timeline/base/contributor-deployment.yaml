apiVersion: apps/v1
kind: Deployment
metadata:
  name: swaminarayan-timeline-contributor
  namespace: swaminarayan-timeline
  labels:
    app: swaminarayan-timeline
    service: contributor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swaminarayan-timeline
      service: contributor
  template:
    metadata:
      labels:
        app: swaminarayan-timeline
        service: contributor
    spec:
      containers:
      - name: contributor
        image: ghcr.io/khushal1198/swaminarayan-timeline-contributor:main-717af5c
        ports:
        - containerPort: 50052
          name: grpc
        env:
        - name: PORT
          value: "50052"
        - name: SERVICE_NAME
          value: "contributor"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: swaminarayan-timeline-secrets
              key: jwt-secret
              optional: true
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: swaminarayan-timeline-secrets
              key: database-url
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:50052"]
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:50052"]
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: swaminarayan-timeline-contributor
  namespace: swaminarayan-timeline
  labels:
    app: swaminarayan-timeline
    service: contributor
spec:
  type: ClusterIP
  ports:
  - port: 50052
    targetPort: 50052
    protocol: TCP
    name: grpc
  selector:
    app: swaminarayan-timeline
    service: contributor