apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracc-user
  labels:
    app: tracc-user
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: tracc-user
  template:
    metadata:
      labels:
        app: tracc-user
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: grpc-user
        image: ghcr.io/khushal1198/tracc-user:master-03fc30a
        ports:
        - containerPort: 50052
          name: grpc
        env:
        - name: PYTHONPATH
          value: "/app"
        - name: APP_ENV
          value: "PROD"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          grpc:
            port: 50052
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          grpc:
            port: 50052
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tracc-user-service
  labels:
    app: tracc-user
spec:
  selector:
    app: tracc-user
  ports:
  - port: 50052
    targetPort: 50052
    name: grpc
  type: ClusterIP 
