apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swaminarayan-timeline-ingress
  namespace: swaminarayan-timeline
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # CRITICAL: Use same group.name as tracc to share ALB and save $16/month
    alb.ingress.kubernetes.io/group.name: tracc-production
    alb.ingress.kubernetes.io/group.order: "200"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:883669803269:certificate/e4bfedba-0097-429e-ac36-ee9e36924efa
    external-dns.alpha.kubernetes.io/hostname: swaminarayantimeline.org,www.swaminarayantimeline.org
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    alb.ingress.kubernetes.io/tags: Environment=production,Application=swaminarayan-timeline
  labels:
    app: swaminarayan-timeline
    service: ingress
spec:
  rules:
  - host: swaminarayantimeline.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: swaminarayan-timeline-ui
            port:
              number: 80
      - path: /api/timeline
        pathType: Prefix
        backend:
          service:
            name: swaminarayan-timeline-timeline
            port:
              number: 50051
      - path: /api/contributor
        pathType: Prefix
        backend:
          service:
            name: swaminarayan-timeline-contributor
            port:
              number: 50052
  - host: www.swaminarayantimeline.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: swaminarayan-timeline-ui
            port:
              number: 80