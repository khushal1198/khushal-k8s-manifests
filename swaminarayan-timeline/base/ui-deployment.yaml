apiVersion: apps/v1
kind: Deployment
metadata:
  name: swaminarayan-timeline-ui
  namespace: swaminarayan-timeline
  labels:
    app: swaminarayan-timeline
    service: ui
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: swaminarayan-timeline
      service: ui
  template:
    metadata:
      labels:
        app: swaminarayan-timeline
        service: ui
    spec:
      containers:
      - name: ui
        image: ghcr.io/khushal1198/swaminarayan-timeline-ui:main-867ef5f
        ports:
        - containerPort: 5001
          name: http
        env:
        - name: PORT
          value: "5001"
        - name: SERVICE_NAME
          value: "ui"
        - name: TIMELINE_SERVICE_URL
          value: "swaminarayan-timeline-timeline:50051"
        - name: CONTRIBUTOR_SERVICE_URL
          value: "swaminarayan-timeline-contributor:50052"
        - name: REACT_APP_API_URL
          value: "/api"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: swaminarayan-timeline-ui
  namespace: swaminarayan-timeline
  labels:
    app: swaminarayan-timeline
    service: ui
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 5001
    protocol: TCP
    name: http
  selector:
    app: swaminarayan-timeline
    service: ui